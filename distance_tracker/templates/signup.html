{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
<!-- Loads in style -->
{% endblock %} {% block content %}
<div class="col-md-4 col-md-offset-4">
  <form method="POST" action="/signup">
    <h2>Sign Up!</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Please go to the 
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    <!-- Allows user to sign up -->
    <!-- New user is redirected to the login page -->
    {% endif %} {% endwith %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Please enter your name"
      />
      <!-- Allows new user to enter name in form -->
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Please enter your email address"
      />
      <!-- Allows new user to enter email address for the account -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
      <!-- Allows new user to create a password for the account -->
    </div>
    <button type="submit" class="btn btn-primary">Sign Up!</button>
    <!-- Creates a button that submits new user information for sign up -->
  </form>
</div>
{% endblock %}
